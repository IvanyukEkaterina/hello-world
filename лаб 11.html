<html>
<head>
<script>
var x=50; y=50;
var canvas;
var ctx;
var w=20;
function init() {
canvas=document.getElementById('canvas');
ctx=canvas.getContext('2d');
ctx.strokeStyle='black';
ctx.strokeRect(0,0,640,480);
ctx.fillStyle='red';
ctx.strokeRect(x,y,w,w);
document.addEventListener("keydown", move);
document.getElementById("x").value="x="+x;
document.getElementById("y").value="y="+y;}
function move(event) {
if (event.keyCode == 38) {y-=5;}
if (event.keyCode == 40) {y+=5;}
if (event.keyCode == 39) {x+=5;}
if (event.keyCode == 37) {x-=5;}
if (event.keyCode == 97) {ctx.fillStyle='yellow'; ctx.strokeRect(x,y,w,w);}
if (event.keyCode == 98) {ctx.fillStyle='blue'; ctx.strokeRect(x,y,w,w);}
if (event.keyCode == 99) {ctx.fillStyle='red'; ctx.strokeRect(x,y,w,w);}
if (event.keyCode == 83) {w=10; ctx.strokeRect(x,y,w,w);}
if (event.keyCode == 77) {w=20; ctx.strokeRect(x,y,w,w);}
if (event.keyCode == 66) {w=30; ctx.strokeRect(x,y,w,w);}
document.getElementById("x").value=x;
document.getElementById("y").value=y;
ctx.fillRect(x,y, w, w);}
</script>
</head>
<body onload="init();">
<input type="text" id="x"></input>
<input type="text" id="y"></input>
<br>
Информация:<br>
1 - желтый цвет; 2 - синий цвет; 3 - красный цвет<br>
b - big; m - medium; s - small
<br>
<canvas id="canvas" width="640" height="480"></canvas>
</body>
</html>
