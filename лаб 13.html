<html>
<head>
<script>
function draw() {
var s=document.getElementById("s").value;
var canvas=document.getElementById('canvas');
var ctx=canvas.getContext('2d');
ctx.fillStyle=document.getElementById("p").value;
ctx.fillRect(0,0,300,100);
ctx.lineWidth=3;
ctx.strokeRect(0,0,300,100);
ctx.fillStyle=document.getElementById("l").value;
ctx.fillRect(0,0,s,100);
ctx.lineWidth=3;
ctx.strokeRect(0,0,s,100);}
</script>
</head>
<body onchange="draw()">
Позиция шторки: <input type="number" id="s"><br><br>
Цвет левой половины: <input type="color" id="l"><br><br>
Цвет правой половины: <input type="color" id="p"><br><br>
<canvas id ="canvas" width ="1000" height="1000">
</canvas>
</body>
</html>
